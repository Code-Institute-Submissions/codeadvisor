{% extends "index/base.html" %}
{% block content %}

<header id="hero">
    <div class='container'>
        <div class='row mt_30'>
            <div class='col_4'>
                <h2>Login to your account!</h2>
                
                <form class="mt_20" action="/login" method="POST">
                    <label for='user_name'>Username</label>
                    <input required class="my_10" id='user_name' name='user_name' type='text'
                        placeholder="Your username">
                    {% if error %}
                    <div class='mb_10 color_error'>
                        {{message["user_name"] if message["user_name"]}}
                    </div>
                    {% endif %}

                    <label for='password'>Password</label>
                    <input required class="my_10" id='password' name='password' type='password'
                        placeholder="Your password">
                    {% if error %}
                    <div class='mb_10 color_error'>
                        {{message["password"] if message["password"]}}
                    </div>
                    {% endif %}

                    <button class='button button_md bg_green mt_20' type='submit'>Login</button>

                    <div class='mt_20'>
                        <p>Don't have an account? <a class='color_dark_blue' href="/register">register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>

{% endblock %}
